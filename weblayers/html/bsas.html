<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Ciudad de Buenos Aires Map Layer</title>
    <link rel="stylesheet" href="qgis.css" type="text/css">
    <script src="OpenLayers.js"></script>
    <script src="OlOverviewMarker.js"></script>
    <script type="text/javascript">
        var map;
        var loadEnd;
        var oloMarker; // OpenLayer Overview Marker
        function init() {
            map = new OpenLayers.Map('map', {
                theme: null,
                controls: [],
                projection: new OpenLayers.Projection("EPSG:3857"),
                units: "m",
                // maxResolution: 156543.0339,
                // maxExtent: new OpenLayers.Bounds(-20037508.34, -20037508.34, 20037508.34, 20037508.34),
                // maxExtent: new OpenLayers.Bounds(-65167508.34, -20037508.34, 20037508.34, 20037508.34),
                adjustZoom: function(zoom) { return zoom; }
            });

            loadEnd = false;
            function layerLoadStart(event)
            {
              loadEnd = false;
            }
            function layerLoadEnd(event)
            {
              loadEnd = true;
            }


            var apple = new OpenLayers.Layer.XYZ(
              "Buenos aires",
              // "http://gsp2.apple.com/tile?api=1&style=slideshow&layers=default&lang=en&z=${z}&x=${x}&y=${y}&v=9",
              "http://tiles1.usig.buenosaires.gob.ar/mapcache/tms/1.0.0/amba_con_transporte_3857@GoogleMapsCompatible/${z}/${x}/${y}.png",
              {
                // sphericalMercator: true,
                sphericalMercator: false,
                wrapDateLine: true,
                // TODO: min zoom level 2
                numZoomLevels: 15,
//                attribution: "", // FIXME: attribution
                eventListeners: {
                  "loadstart": layerLoadStart,
                  "loadend": layerLoadEnd
                }
              }
            );
            map.addLayer(apple);
            map.addControl(new OpenLayers.Control.Attribution());
            // map.setCenter(new OpenLayers.LonLat(0, 0), 3);
            // map.setCenter(new OpenLayers.LonLat(85, 100), 3);
            map.setCenter(new OpenLayers.LonLat(-58.3900979, -34.604916), 21);
            oloMarker = new OlOverviewMarker(map, getPathUpper(document.URL) + '/x.png');
        }
    </script>
  </head>
  <body onload="init()">
    <div id="map"></div>
  </body>
</html>
